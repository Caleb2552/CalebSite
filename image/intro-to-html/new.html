<!DOCTYPE html>

<html>

<head>
     <title>My first website</title>
</head>

<body>

    <a href="https://www.facebook.com"></a>
   <button style="background-color: antiquewhite;color:blue;border-radius: 5px;">facebook</button>
</a>
<form action="action_page.php" method="POST">

    <div>
      <label for="fname">first name:</label>
      <input type="text" id="fname" name="fname" placeholder="John" required>
    <div>

    <br>    

    <div>
      <label for="lname">last name:</label>
      <input type="text" id="lname" name="lname" placeholder="Micahel" required>
    <div>

    <br>


    <div>
        <label for="pass">password:</label>
        <input type="password" id="pass" name="pass" maxlength="16" required>
      <div>
  
      <br>


      <div>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" placeholder="caleb@gmail.com" required>
      <div>
  
      <br>


      <div>
        <label for="phone">phone #:</label>
        <input type="tel" id="phone" name="phone" placeholder="+234" required>
      <div>
  
      <br>


      <div>
        <label for="bdate">birth date:</label>
        <input type="date" id="bdate" name="bdate" required>
      <div>
  
      <br>


      <div>
        <label for="title">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr.">

        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." name="title" value="Mrs.">

        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." name="title" value="PhD.">
      <div>
  
      <br>


      <div>
        <label for="payment">payment:</label>
        <select id="payment" name="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select>    
      <div>
  
      <br>


      <div>
        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe">
      <div>
  
      <br>


      <div>
        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
      <div>
  
      <br>
    
    <div>
        <input type="reset">
    </div>

    <br>
    
    <div>
        <input type="submit">
    </div>
</form>
</body>

</html>
