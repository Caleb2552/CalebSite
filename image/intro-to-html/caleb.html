<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caleb</title>
    <link rel="stylesheet" href="caleb.css">
</head>
<body style="background-color: orange; font-style: italic; ">

    <button style="background-color: yellowgreen; width:200px; height: 30px">MAGIX SCHOOL'S</button>
    
    <P style="font-style: oblique; font-size: 30px; text-align: center; font-weight: bold;">All new students are expected to register and make payments here!!!</P>
    <a href="https://www.kasu.com/" target="_blank">Link to KASU</a>
    
    <form>
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Firstname" required>
        </div>

        <br>

        <div>
            <label for="lname">Surname:</label>
            <input type="text" id="lname" name="lname" placeholder="surname" required>
        </div>

        <br>

        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="8" required>
        </div>

        <br>

        <div>
            <label for="DOB">Date of birth</label>
            <input type="date" id="DOB" name="DOB" required>
        </div>

        <br>

        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="sunji@email.com" required>
        </div>

        <br>

        <div>
        <label for="phone">Phone #</label>
            <input type="tel" id="phone" name="phone" placeholder="+234" required>
        </div>

        <br>

        <div>
            <label for="title">Title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">
        </div>

        <br>

        <div>
            <label for="degree">Degree:</label>

            <label for="SSCE">SSCE</label>
            <input type="radio" id="SSCE" name="degree" value="SSCE">

            <label for="Msc.">Msc.</label>
            <input type="radio" id="Msc." name="degree" value="Msc.">

            <label for="Bsc.">Bsc.</label>
            <input type="radio" id="Bsc." name="degree" value="Bsc.">
        </div>

        <br>

        <div>
            <label for="payment">Payment:</label>
            <select id="payment" name="payment">
                <option choice="Visa">Visa</option>
                <option choice="Mastercard">Mastercard</option>
                <option choice="Bitcoin">Bitcoin</option>
            </select>                
        </div>

        <br>

        <div>
            <label for="status">Marital Status:</label>

            <label for="Single">Single</label>
            <input type="radio" id="Single" name="status" choice="Single">

            <label for="Married">Married</label>
            <input type="radio" id="Married" name="status" choice="Married">

            <label for="Divorced">Divorced</label>
            <input type="radio" id="Divorced" name="status" choice="Divorced">
        </div>

        <br>

        <div>
            <button style="background-color: blue;">Submit</button>
            <button style="background-color: blue;">Reset</button>
        </div>

    </form>

    <br>

    <p class="register-now">
        Register with us now for an early discount!. <span class="school-link">REGISTER NOW &#62;</spanJOIN>
    </p>

    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>

</body>
</html>
