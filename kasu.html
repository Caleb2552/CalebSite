<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Hello, Good day</h1>
    <p style="color:green; font-size: medium; font-weight: 200; font-style: normal; border:20px;">
        Welcome to Kaduna State University Student Portal. Access to this portal is restricted hence, only authenticated users can access them. Log in with your username and password please
    </p>

    <button style="background-color: rgb(81, 203, 243); color: white; border-radius: 5px; height: 50px; padding: 10px;">

    <h3 style="color:green; font-size: small; font-style: normal;">
        Please login
    </h3>

    <div>
        <input type="text" placeholder="Marticulation Number" required>
    </div>

    <br>

    <div>
        <input type="text" placeholder="Password" required> 
    </div>

    <br>

    <div>
        <input type="checkbox" id="Remember Me" name="checkbox">
    </div>
